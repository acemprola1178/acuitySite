<!DOCTYPE html>
<html>
<head>
<script src="https://d3gxy7nm8y4yjr.cloudfront.net/js/embed.js" type="text/javascript"></script>
  <style type="text/css" rel="stylesheet">
  html, body{
    height: 100%;
}

#url-wrapper{
    margin-top: 51px;
    height: 100%;
}

#url-wrapper iframe{
    height: 100%;
    width: 100%;
}

#url-wrapper.ios{
    overflow-y: auto;
    -webkit-overflow-scrolling:touch !important;
    height: 100%;
}

#url-wrapper.ios iframe{
    height: 100%;
    min-width: 100%;
    width: 100px;
    *width: 100%;
}
  </style>
  <script typ="javascript">
    function create_iframe(){

    var wrapper = jQuery('#url-wrapper');

    if(navigator.userAgent.match(/(iPod|iPhone|iPad)/)){
        wrapper.addClass('ios');
        var scrolling = 'no';
    }else{
        var scrolling = 'yes';
    }

    jQuery('<iframe>', {
        src: "https://app.acuityscheduling.com/schedule.php?owner=13162306",
        id:  'test',
        frameborder: 0,
        scrolling: scrolling
    }).appendTo(wrapper);

}
  </script>
</head>
<body onload="create_iframe">
  <div id="url-wrapper"></div>
  <!--
<iframe src="https://app.acuityscheduling.com/schedule.php?owner=13162306" allowfullscreen="" width="100%" height="800" frameBorder="0"></iframe>
-->
</body>
</html>
